<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey-form</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<section>
			<form id="survey-form">
				<fieldset class="about-you">
					<label id="name-label"> Name
						<input type="text" id="name" required placeholder="Enter your name" />
					</label>
					<label id="email-label"> Email
						<input type="email" required placeholder="Enter your Email" id="email" />
					</label>
					<label id="number-label"> Age (optional)
						<input type="number" min="13" max="120" id="number" placeholder="Age" />
					</label>
				</fieldset>
				<fieldset class="information">
					<label>Which option best describes your role?
						<select id="dropdown">
							<option>Select current role</option>
							<option>Student</option>
							<option>Full time job</option>
							<option>Full time learner</option>
							<option>Prefer not to say</option>
							<option>Other</option>
						</select>
					</label>
					<label class="radio">
						Would you recommend freeCodeCamp to a friend?
						<label>Definitely <input type="radio" name="irecomend" value="Definitely" /></label>
						<label>Maybe <input type="radio" name="irecomend" value="Maybe" /></label>
						<label>Not sure <input type="radio" name="irecomend" value="not sure" /></label>
					</label>
					<label>
						What is you favourite feature of freeCodeCamp?
						<select id="dropwon">
							<option>Select an option</option>
							<option>Challenges</option>
							<option>Projects</option>
							<option>Community</option>
							<option>Open source</option>
						</select>
					</label>
					<label>What would you like too see improved? (Check all that apply)
						<label><input class="checkbox-list" type="checkbox" value="front-end-projects">Front-end Projects</label>
						<label>Back-end Projects<input type="checkbox" value="back-end-projects"></label>
						<label>Data Visualization<input type="checkbox" value="data-visualization"></label>
						<label>Challenges<input type="checkbox" value="challenges"></label>
						<label>Open Source Community<input type="checkbox" value="open-source-community"></label>
						<label>Gitter help rooms<input type="checkbox" value="gitter-help"></label>
						<label>Videos<input type="checkbox" value="videos"></label>
						<label>City Meetups<input type="checkbox" value="city meetups"></label>
						<label>Wiki<input type="checkbox" value="Wiki"></label>
						<label>Forum<input type="checkbox" value="Forum"></label>
						<label>Additional Courses<input type="checkbox" value="Additional Courses"></label>
					</label>
					<label>
						Any comments or suggestions?
						<textarea>Enter your comment here...</textarea>
					</label>
				</fieldset>

				<input type="submit" value="submit" id="submit" />

			</form>
		</section>
	</main>
</body>

</html>
